<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo content">
            <img src="resources/img/logo.png" alt="logo">
            <h2>SECRET AGENT SUPPLY INC.</h2>
        </div>
    </header>
    <div class="banner">
       <div class="content">
            <div class="caption">
                <h4>NEW ARRIVAL</h4>
                <h1>SPORT BIKES AND <br /> MOTORCYCLES</h1>
            </div>
       </div>
    </div>
    <div class="nav">
        <nav>
            <ul class="content">
                <li>Eyewear</li>
                <li>Apparel</li>
                <li>Gadgets</li>
                <li>Vehicles</li>
                <li>Classes</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
    <main>
        <section class="content">
            <div class="shop">
                <div class="product">
                    <div class="product-img">
                        <img src="resources/img/pen.png" alt="exploding pen">
                    </div>
                    <h3>Exploding Pen</h3>
                </div>
                <div class="product">
                    <div class="product-img">
                        <img src="resources/img/watch.png" alt="cellular watch">
                    </div>
                    <h3>Cellular Watch</h3>
                </div>
                <div class="product">
                    <div class="product-img">
                        <img src="resources/img/glasses.png" alt="thermal glasses">
                    </div>
                    <h3>Thermal Glasses</h3>
                </div>
            </div>
        </section>
        <section class="content">
           <div class="business-info">
                <div class="info">
                    <h3>Location</h3>
                    <span>-47.346436, 84.32354</span>
                </div>
                <div class="info">
                    <h3>Hours</h3>
                    <span>0800 - 1800</span>
                </div>
           </div>
        </section> 
    </main>
    <footer>
        <div class="copyright content">
            <span>Copyright Secret Agent Supply Inc.</span>
        </div>
    </footer>

</body>
</html>
