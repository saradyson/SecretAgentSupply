<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <img src="resources/img/logo.png" alt="logo">
            <h2>SECRET AGENT SUPPLY INC.</h2>

    </header>
    <div class="banner">
        <div class="caption">
            <h2>NEW ARRIVAL</h2>

        </div>
    </div>
    <div class="nav">

            <ul>

                <li>Gadgets</li>

        <section>
            <div class="shop">

        <section>

                <span>-47.346436, 84.32354</span>

            <div class="hours">

    <footer>
        <div id="copyright">
